name: Maven Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn clean test

    # ğŸ“Œ Upload test reports only if build fails
    - name: Upload ChainTest Reports on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: chaintest-reports
        path: target/chaintest/**
